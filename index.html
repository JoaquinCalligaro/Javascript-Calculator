<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-gray-900">
    <div class="h-screen w-screen flex items-center justify-center">
      <div class="bg-gray-600/40 border-2 rounded-3xl p-10">
        <p
          class="flex justify-end bg-gray-200 text-black font-bold border-2 border-black rounded-xs mb-5 p-3"
          id="display">
          0
        </p>
        <div class="grid grid-cols-4 justify-items-center gap-3">
          <!-- Fila 1 -->
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn1">
            1
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn2">
            2
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn3">
            3
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btnsuma">
            +
          </button>
          <!-- Fila 2 -->
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn4">
            4
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn5">
            5
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn6">
            6
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btnmenos">
            -
          </button>
          <!-- Fila 3 -->
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn7">
            7
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn8">
            8
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-amber-200"
            id="btn9">
            9
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btnmultiplicacion">
            *
          </button>
          <!-- Fila 4 -->
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btn0">
            0
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btnlimpiar">
            C
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-orange-400"
            id="btndivision">
            /
          </button>
          <button
            class="rounded-2xl font-semibold h-15 w-15 cursor-pointer bg-violet-300"
            id="btnresultado">
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
